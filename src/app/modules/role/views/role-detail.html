<div id="role-detail-pg" class="role_pg">
    <div class="page-title">
        <div class="title_left">
            <h3 ng-bind="vm.isDeleteAction ? '角色删除确认' : '角色详情'"></h3>
        </div>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h4>角色信息 <small>查看角色的详细情报</small></h4>
        </div>
        <div class="x_content">
            <form id="role-new-form" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">角色ID：</label>
                    <div class="col-md-6 col-sm-6 col-xs-12 x_text" ng-bind="vm.model.id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">角色名：</label>
                    <div class="col-md-6 col-sm-6 col-xs-12 x_text" ng-bind="vm.model.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">角色说明：</label>
                    <p class="col-md-6 col-sm-6 col-xs-12 x_text" ng-bind-html="vm.model.memo | textFormat">
                    </p>
                </div>
            </form>
        </div>
    </div>                
    <div class="x_panel permission_list">
        <div class="x_title">
            <h4>角色权限 <small>该角色被赋予的权限</small></h4>
        </div>
        <div class="x_content">
            <label class="checkbox-inline col-md-3" ng-repeat="item in vm.model.permissions">
                <input type="checkbox" checked disabled />{{item | codeText:'permission'}}
            </label>          
            <div class="clearfix"></div>
        </div>
        <div class="ln_solid"></div>
        <div class="form-group btn_action_group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="button" class="btn btn-danger x_btn" ng-click="vm.save()" ng-if="vm.isDeleteAction">确认删除</button>
                <button type="button" class="btn btn-default x_btn" ng-click="vm.back()">返回</button>
            </div>
        </div>
    </div>
</div>
