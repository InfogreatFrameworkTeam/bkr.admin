<div id="role-new-pg" class="role_pg">
    <div class="page-title">
        <div class="title_left">
            <h3>新增角色</h3>
        </div>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h4>角色信息 <small>请填写角色的详细情报</small></h4>
        </div>
        <div class="x_content">
            <form name="roleNewForm" class="form-horizontal" novalidate>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">角色名： <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" name="name" class="form-control col-md-7 col-xs-12" max-length="20" ng-model="vm.model.name" validator="required" valid-method="submit" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="memo">角色说明： 
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <textarea name="memo" class="form-control col-md-7 col-xs-12" rows="3" ng-model="vm.model.memo"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="x_panel permission_list">
        <div class="x_title">
            <h4>权限选择 <small>请选择赋予角色的权限</small></h4>
        </div>
        <div class="x_content">
            <label class="checkbox-inline col-md-3" ng-repeat="item in vm.permissionList">
                <input type="checkbox" value="item.name" ng-model="item.selected" />{{item.text}}
            </label>          
            <div class="clearfix"></div>
        </div>
        <div class="ln_solid"></div>
        <div class="form-group btn_action_group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-primary x_btn" ng-click="vm.save()" validation-submit="roleNewForm">确定</button>
                <button type="button" class="btn btn-default x_btn" ng-click="vm.back()">取消</button>
            </div>
        </div>
    </div>
</div>
