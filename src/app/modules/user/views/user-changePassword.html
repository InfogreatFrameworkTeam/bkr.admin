<div class="modal-header">
    <div class="modal-title">
        <h3>修改密码</h3>
    </div>
</div>
<div class="modal-body">
    <form name="changePasswordForm" class="form-horizontal" novalidate>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="oldPassword">原密码：</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="password" name="oldPassword" class="form-control" max-length="10" placeholder="请输入原密码" ng-model="vm.user.oldPassword" validator="required, minlength=4" valid-method="submit" />
            </div>
        </div>
        <div class="form-group text-left">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="newPassword">新密码：</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="password" name="newPassword" class="form-control" max-length="10" placeholder="请输入新密码" ng-model="vm.user.newPassword" validator="required, minlength=4" valid-method="submit" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.save()" ng-click="vm.save()" validation-submit="changePasswordForm">确认</button>
    <button class="btn btn-default" ng-click="$dismiss()">取消</button>
</div>
