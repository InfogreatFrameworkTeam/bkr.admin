<div id="user-edit-pg" class="user_pg">
    <div class="page-title">
        <div class="title_left">
            <h3>用户编辑 画面</h3>
        </div>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h4>用户信息 <small>请填写用户的详细情报</small></h4>
        </div>
        <div class="x_content">
            <form name="userEditForm" class="form-horizontal" novalidate>
            	<div class="form-group">
            	    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id">用户ID：</label>
            	    <div class="col-md-6 col-sm-6 col-xs-12 x_text" ng-bind="vm.model.id">
            	    </div>
            	</div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">用户名： <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" name="name" class="form-control col-md-7 col-xs-12" placeholder="请输入10位以内的英数字" ng-model="vm.model.name" validator="required, alphaNumber"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mail" class="control-label col-md-3 col-sm-3 col-xs-12">邮箱：</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="mail" name="mail" class="form-control col-md-7 col-xs-12" ng-model="vm.model.mail" validator="required, email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mail" class="control-label col-md-3 col-sm-3 col-xs-12">头像：</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="file" nv-file-select uploader="vm.uploader"/>
                        <div class="row">
                            <div class="col-sm-3" upload-items="vm.uploader" ></div>
                        </div>
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group btn_action_group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button type="submit" class="btn btn-primary x_btn" ng-click="vm.save()" validation-submit="userEditForm">确定</button>
                        <button type="button" class="btn btn-default x_btn" ng-click="vm.back()">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
