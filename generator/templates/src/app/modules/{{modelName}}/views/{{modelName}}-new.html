<div id="{{modelName}}-new-pg" class="{{modelName}}_pg">
    <div class="page-title">
        <div class="title_left">
            <h3>新增{{modelText}}</h3>
        </div>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h4>{{modelText}}信息 <small>请填写{{modelText}}的详细情报</small></h4>
        </div>
        <div class="x_content">
            <form name="{{modelName}}NewForm" class="form-horizontal" novalidate>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">{{modelText}}名： <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" name="name" class="form-control col-md-7 col-xs-12" placeholder="请输入10位以内的英数字" max-length="10" ng-model="vm.model.name" validator="required, alphaNumber" valid-method="submit" />
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group btn_action_group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button type="submit" class="btn btn-primary x_btn" ng-click="vm.save()" validation-submit="{{modelName}}NewForm">确定</button>
                        <button type="button" class="btn btn-default x_btn" ng-click="vm.back()">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
